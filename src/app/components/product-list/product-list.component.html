<div class="main-content">
    <div class="section-content section-content-p30">
        <!-- <h4>Category: {{ currentCategoryName }}</h4>
        <hr> -->
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
              <div *ngFor = 'let tempProd of products' class="col-md-3">

                   <div class="product-box">
                    <a routerLink="/products/{{ tempProd.id }}">
                      <img src = "{{ tempProd.imageUrl }}" class="img-responsive">
                    </a>
                    <a routerLink="/products/{{ tempProd.id }}">
                      <h2>{{ tempProd.name }}</h2>
                    </a>
                      <div class="price">{{ tempProd.unitPrice | currency: "INR" }}</div>
                       <!-- <a href="#" class="primary-btn">Add to Cart</a> -->
                      <button  (click)="addToCart(tempProd)" class="btn btn-primary btn-sm">Add to Cart</button>
                   </div>
              </div>
              
              <!-- if products empty then dispay a message -->
              <div *ngIf = "products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                     No Products Found.
              </div>

            </div>


            <!-- begin footer -->

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-9">

                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">

                                </ngb-pagination>

                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                 <span class="mr-2">Page Size</span>

                                 <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                 </select>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- end footer -->

        </div>
    </div>
</div>
